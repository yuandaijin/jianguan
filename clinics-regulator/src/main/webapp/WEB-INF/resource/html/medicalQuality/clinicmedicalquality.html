<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>诊所医疗质量</title>
		<link rel="stylesheet" type="text/css" href="css/commonidentical.css" />
		<link rel="stylesheet" type="text/css" href="css/medical/clinicmedicalquality.css" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=7">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</head>

	<body>
		<div class="container" id="main">
			<ul class="current">
				<li>当前位置： &nbsp;<span class="areaShow"></span>&nbsp;&gt;&gt;&nbsp;
					<a>诊所医疗质量</a>
				</li>
				<li class="regionSelection">区域选择：
					<select class="city" id="areaChoose">
						<!--<option>双流区</option>-->
					</select>
					<button id="areaConfirm" class="confirm">确认</button>
					<i></i>
					<button class="returnMap">返回地图</button>
				</li>
			</ul>
			<!-- 当前概况开始 -->
			<div id="condition" class="nowProfile">
				<div class="time">
					<ul class="diseas">
						<li>时间：</li>
						<li>
							<select id="timeStyle">
								<option value="year">按年</option>
								<option value="month">按月</option>
								<option value="day">按日</option>
							</select>
						</li>
						<li>
							<select class="yearSelected">
							</select>
						</li>
						<li>
							<select class="monthSelected hide" id="">
							</select>
						</li>
						<li>
							<select class="daySelected hide" id="">
							</select>
						</li>
						<li id="searchInfo">
							<i class="img"></i>
							<span>查询</span>
						</li>
						<li>打印</li>
						<li></li>
						<li>导出</li>
						<li></li>
				</div>
				<div class="clinicInfoHeado">
					<span class="areaShow">双流区</span>个体诊所医疗质量情况概览
				</div>
				<div class="medicalQuality">
					<div class="gridOuter">
						<ul class="qualifications1">
							<li><img src="images/资质监管.png" alt=""></li>
							<li>资质监管</li>
							<li style="width: 60%">截至 <span class="yearShow"></span> <span class="monthShow"></span> <span  class="dayShow"></span>有 <span id="daoQi" class="yes"></span> 家诊所《医疗机构执业许可证》6个月内即将到期</li>
						</ul>
						<ul class="qualifications2">
							<li><img src="images/医疗服务规范.png" alt=""></li>
							<li>医疗服务规范</li>
							<li>电子处方合格率 <span id="passPerrcent"></span> </li>
							<li>电子病历合格率<span id="heGe" class="prescription"></span></li>
						</ul>
						<ul class="qualifications3">
							<li><img src="images/合理用药.png" alt=""></li>
							<li>合理用药</li>
							<li> <span class="yearShow"></span> <span class="monthShow"></span> <span  class="dayShow"></span>抗生素使用占比<span id="zhanBi" class="prescription"></span></li>
							<li>输液处方占比&nbsp;<span id="shuBi" class="prescription"></span></li>
						</ul>
						<ul class="qualifications4">
							<li><img src="images/医疗事故统计.png" alt=""></li>
							<li>医疗事故统计</li>
							<li> <span class="yearShow"></span> <span class="monthShow"></span> <span  class="dayShow"></span>共发生 <span id="accidentStatic">0</span> 起医疗事故</li>
						</ul>
						<ul class="qualifications5">
							<li><img src="images/服务满意度.png" alt=""></li>
							<li>服务满意度</li>
							<li> <span class="yearShow"></span> <span class="monthShow"></span> <span  class="dayShow"></span>服务满意度合格率达 <span id="satisfidPercent">100%</span></li>
						</ul>
					</div>

				</div>
				<div class="tableContain">
					<table id="infoTotal">

					</table>
				</div>

				<div class="blank"></div>
			</div>
		</div>
	</body>
	<script src="../public/js/plugins/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../public/js/echarts.min.js"></script>
	<script type="text/javascript" src="../commonPath.js"></script>
	<script src="js/commonInfo.js"></script>
	<script src="js/clinicmedicalquality.js"></script>

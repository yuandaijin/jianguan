<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>区域居民健康</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=7">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" type="text/css" href="css/commonidentical.css" />
		<link rel="stylesheet" type="text/css" href="css/conmon.css" />
		<link rel="stylesheet" type="text/css" href="css/resident/residentsHealth.css" />
	</head>

	<body>
		<div class="container">
			<ul class="current">
				<li>当前位置： &nbsp;<span class="areaShow"></span>&nbsp;&gt;&gt;&nbsp;<span>区域居民健康</span></li>
				<li class="regionSelection">区域选择：
					<select class="city" id="areaChoose">
						<option>双流区</option>
					</select>
					<button id="areaConfirm" class="confirm">确认</button>
					<i></i>
					<button class="returnMap">返回地图</button>
				</li>
			</ul>

			<!-- 当前概况开始 -->
			<div id="condition" class="nowProfile">
				<div class="time">
					<ul class="disease">
						<li>时间：</li>
						<li>
							<select id="queryBy">
								<option value="year">按年</option>
								<option value="month">按月</option>
							</select>
						</li>
						<li>
							<select name="" class="yearSelected"></select><select name="" class="monthSelected"></select>
						</li>
						<li class="queryByTime">
							<i class="img"></i>
							<span>查询</span>
						</li>
						<li>打印</li>
						<li></li>
						<li>导出</li>
						<li></li>
					</ul>
				</div>
			</div>
			<div class="namelist">
				<span class="yearShow">2016年</span><span class="areaShow">双流区</span>区域居民健康状况概览
			</div>
			<div class="coverytr">
				多发病分析
			</div>
			<div class="antibiotic">
				<div class="transverse">
					各种病占比(%)
				</div>
				<div id="topTen" class="antibiotics"></div>
				<div class="vertical">
					排名前十病种
				</div>
			</div>
			<div class="namelisto">
				<span class="yearShow">2016年</span><span class="areaShow">双流区</span>个体诊所就诊疾病前十病种分布
			</div>
			<div class="coverytr">
				特定病种分析
			</div>
			<div class="antibiotic">
				<div class="small">
					<div id="leftChart" class="cannotCure"></div>
					<div class="morbidity">发病人数(人)</div>
					<div class="written">
						<span class="yearShow">2016年</span><span class="areaShow">双流区</span><br>个体诊所就诊 <span id="clinicA"></span> 人数
					</div>

				</div>
				<div class="small">
					<div id="midChart" class="cannotCure"></div>
					<div class="morbidity">发病人数(人)</div>
					<div class="written">
						<span class="yearShow">2016年</span><span class="areaShow">双流区</span><br>个体诊所就诊 <span id="clinicB"></span> 人数
					</div>
				</div>
				<div class="small">
					<div id="rightChart" class="cannotCure"></div>
					<div class="morbidity">发病人数(人)</div>
					<div class="written">
						<span class="yearShow">2016年</span><span class="areaShow">双流区</span><br>个体诊所就诊 <span id="clinicC"></span> 人数
					</div>
				</div>
			</div>
			<div class="blank"></div>
		</div>
	</body>
	<script type="text/javascript" src="../public/js/plugins/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../public/js/echarts.min.js"></script>
	<script type="text/javascript" src="../commonPath.js"></script>
	<script type="text/javascript" src="js/commonInfo.js"></script>
	<script type="text/javascript" src="js/residentsHealth.js"></script>

</html>
